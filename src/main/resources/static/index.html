<!DOCTYPE html>
<html>
<head>
    <title>dashboard</title>
    <script src="https://d26b395fwzu5fz.cloudfront.net/3.2.1/keen.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        var client = new Keen({
            projectId: "54b170a896773d2214d167a3",
            writeKey: "x",
            readKey: "0012b628b746f7278b2a725a6d436de2f3627481e48e6a6436dcc521a50bee37e0c6bed562f1b7e0914756a5634c4e0592ebcfcaf218b529965deb6dfd6ae8cd20abbbe13a404569d9a54c4f23e8fc55f4a1003fc2a3a3fe2cff39c0ec1848f09ff939e5711b5eea4ec60cc545cabbd3",

            host: "api.keen.io/3.0",        // String (optional)
            requestType: "jsonp"            // String (optional: jsonp, xhr, beacon)
        });
    </script>
</head>
<body>
    <div>Foo Dashboard</div>
    <div id="chart"></div>
    <script>
        var count = new Keen.Query( "count", {
            eventCollection: "big",
            groupBy: "svc",
            interval: "hourly",
            timeframe: "yesterday"
        });
        var chart = client.draw(count, document.getElementById("chart"), {
            title: "Custom chart title",
            chartType: "columnchart"
        });
    </script>
</body>
